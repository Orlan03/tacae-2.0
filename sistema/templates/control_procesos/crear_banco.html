{% extends "base.html" %}

{% block title %}Registrar Banco{% endblock %}

{% block content %}
<div class="container mt-4">
  <div class="card shadow">
    <div class="card-header bg-success text-white">
      <h5 class="mb-0">âž• Registrar Banco</h5>
    </div>
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        <div class="row">
          {% for field in form %}
            <div class="mb-3 col-md-6">
              <label class="form-label">{{ field.label }}</label>
              {{ field }}
              {% if field.errors %}
                <div class="text-danger small">{{ field.errors }}</div>
              {% endif %}
            </div>
          {% endfor %}
        </div>
        <div class="d-flex justify-content-between">
          <button type="submit" class="btn btn-success">ðŸ’¾ Guardar</button>
          <a href="{% url 'carpetas:ver_carpeta' carpeta.id %}" class="btn btn-secondary">â†© Cancelar</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
