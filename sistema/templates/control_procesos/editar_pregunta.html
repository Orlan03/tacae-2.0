{% extends "base.html" %}
{% block title %}Editar Pregunta - TACAE{% endblock %}

      <h2>Editar Pregunta</h2>
    </div>

        {% csrf_token %}
        {{ form.as_p }}

      </form>
    </div>
    <div class="card-footer text-center">
      <a href="{% url 'carpetas:ver_carpeta' pregunta_obj.carpeta.id %}" class="btn btn-secondary">â¬… Volver</a>
    </div>
  </div>
</div>
{% endblock %}
