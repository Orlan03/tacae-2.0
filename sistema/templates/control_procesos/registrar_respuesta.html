{% extends "base.html" %}
{% load static %}
{% block title %}Registrar Respuesta{% endblock %}

{% block content %}
<div class="container my-4">
  <h2 class="text-center mb-4">Registrar Respuesta</h2>

  <form method="post">
    {% csrf_token %}
    
    <!-- MenÃº desplegable de Procesos organizados por Carpeta -->
    <fieldset>
      <legend>Seleccionar Proceso</legend>
      <select name="proceso_id" required>
        <option value="">Seleccione un proceso</option>
        {% for folder, procs in carpetas_con_procesos.items %}
          <optgroup label="ðŸ“ {{ folder.nombre }}">
            {% for p in procs %}
              <option value="{{ p.id }}">ðŸ“„ {{ p.proceso }}</option>
            {% endfor %}
          </optgroup>
        {% endfor %}
      </select>
    </fieldset>
    
    <!-- Campos del formulario RespuestaForm -->
    <fieldset>
      <legend>Datos de la Respuesta</legend>
      {{ form.as_p }}
    </fieldset>
    
    <div class="text-center mt-3">
      <button type="submit" class="btn btn-primary">Registrar</button>
      <a href="{% url 'carpetas:ver_carpeta' carpeta.id %}" class="btn btn-secondary">Cancelar</a>
    </div>
  </form>
</div>

<!-- Estilos similares al diseÃ±o de la imagen -->
<style>
  body {
    background-color: #f5f5f5;
    font-family: Arial, sans-serif;
  }

  .container {
    max-width: 700px;
    margin: 0 auto;
    background: white;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
  }

  h2 {
    background: linear-gradient(to right, #004080, #0066cc);
    color: white;
    padding: 15px;
    border-radius: 8px 8px 0 0;
    margin: -30px -30px 30px -30px;
    text-align: left;
    font-size: 1.5rem;
  }

  form {
    display: flex;
    flex-direction: column;
    gap: 20px;
  }

  fieldset {
    border: none;
    padding: 0;
  }

  legend {
    font-weight: bold;
    color: #004080;
    margin-bottom: 10px;
  }

  select, input, textarea {
    width: 100%;
    padding: 8px 10px;
    border-radius: 4px;
    border: 1px solid #ccc;
    font-size: 14px;
  }

  textarea {
    min-height: 100px;
  }

  .text-center {
    text-align: center;
  }

  .btn-primary {
    background: linear-gradient(to right, #004080, #0066cc);
    border: none;
    color: white;
    width: 100%;
  }

  .btn-secondary {
    margin-top: 10px;
    background-color: #6c757d;
    color: white;
    border: none;
  }

  .btn {
    padding: 10px 20px;
    font-weight: bold;
    border-radius: 5px;
    cursor: pointer;
  }

  .btn:hover {
    opacity: 0.95;
  }
</style>
{% endblock %}
