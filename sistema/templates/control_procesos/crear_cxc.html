{% extends "base.html" %}
{% block title %}Registrar CXC - TACAE{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="card shadow" style="border: none;">
    <div class="card-header text-white" style="background: linear-gradient(135deg, #003366, #00509E);">
      <h2 class="mb-0">Registrar CXC</h2>
    </div>
    <div class="card-body">
      <form method="post" novalidate>
        {% csrf_token %}

        {{ form.as_p }}

        <div class="d-grid gap-2 mt-3">
          <button type="submit" class="btn btn-lg btn-gradient">Registrar</button>
        </div>
      </form>

      <div class="text-center mt-3">
        <a href="{% url 'carpetas:ver_carpeta' carpeta_id=carpeta.id %}" class="btn btn-outline-dark">Cancelar</a>
      </div>
    </div>
  </div>
</div>

<style>
  .btn-gradient {
    background: linear-gradient(135deg, #003366, #00509E);
    color: #fff;
    border: none;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  .btn-gradient:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.25);
  }
</style>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
{% endblock %}
