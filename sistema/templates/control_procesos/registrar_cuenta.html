{% extends "base.html" %}
{% load static %}

{% block title %}Registrar CXC{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="card shadow" style="border-radius: 8px;">
    <!-- Encabezado -->
    <div class="card-header text-white" style="background-color: #003366; border-top-left-radius: 8px; border-top-right-radius: 8px;">
      <h3 class="mb-0">Registrar CXC</h3>
    </div>

    <!-- Formulario -->
    <div class="card-body">
      <form method="post">
        {% csrf_token %}

        <div class="mb-3">
          <label for="cliente" class="form-label">Cliente:</label>
          {{ form.cliente }}
        </div>

        <div class="mb-3">
          <label for="factura" class="form-label"># Factura:</label>
          {{ form.factura }}
        </div>

        <div class="mb-3">
          <label for="fecha" class="form-label">Fecha:</label>
          {{ form.fecha }}
        </div>

        <div class="mb-3">
          <label for="real" class="form-label">Real:</label>
          {{ form.real }}
        </div>

        <div class="mb-3">
          <label for="observacion" class="form-label">Observación:</label>
          {{ form.observacion }}
        </div>

        <!-- Botón Registrar -->
        <div class="d-grid mt-4">
          <button type="submit" class="btn btn-primary btn-lg" style="background-color: #003366;">Registrar</button>
        </div>
      </form>

      <!-- Botón Cancelar -->
      <div class="text-center mt-3">
        <a href="{% url 'carpetas:ver_carpeta' carpeta.id %}" class="btn btn-outline-dark">Cancelar</a>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
{% endblock %}
