{% extends "base.html" %}
{% block content %}
  <h1>Eliminar CXC</h1>
  <p>¿Estás seguro de que deseas eliminar la CXC: {{ cxc }}?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
  </form>
  <!-- Enlace para cancelar y volver a la carpeta asociada -->
  <a href="{% url 'carpetas:ver_carpeta' carpeta_id=cxc.carpeta.id %}">Cancelar</a>
{% endblock %}
