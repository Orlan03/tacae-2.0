{% extends "base.html" %}
{% load static %}

{% block title %}Editar Empleado - TACAE{% endblock %}

{% block content %}
<!-- Fondo de burbujas -->
<div class="bubble-background"></div>

<!-- Contenedor principal centrado -->
<div class="container-bubble">
  <div class="create-event-card">
    <!-- Cabecera -->
    <div class="card-header">
      <img src="{% static 'img/tacae.jpg' %}" alt="TACAE Logo" class="logo">
      <h2>Editar Empleado</h2>
    </div>
    <!-- Cuerpo del formulario -->
    <div class="card-body">
      <form method="post" novalidate>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn-submit">Actualizar</button>
      </form>
    </div>
    <!-- Pie de tarjeta -->
    <div class="card-footer">
      <a href="{% url 'lista_empleados' %}" class="card-btn">Volver</a>

    </div>
  </div>
</div>

<!-- Estilos -->
<style>
  /* 1. Fondo con “burbujas” */
  body, html {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
  }
  .bubble-background {
    position: fixed;
    width: 100%;
    height: 100%;
    background: linear-gradient(120deg, #a1c4fd, #c2e9fb);
    z-index: -1;
    overflow: hidden;
  }

  /* 2. Contenedor principal centrado */
  .container-bubble {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  /* 3. Tarjeta principal */
  .create-event-card {
    background: #fff;
    width: 90%;
    max-width: 500px;
    border-radius: 20px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    overflow: hidden;
    animation: popIn 0.5s ease;
  }
  @keyframes popIn {
    from { transform: scale(0.8); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
  }

  /* 4. Cabecera */
  .card-header {
    text-align: center;
    padding: 20px;
    border-bottom: 1px solid #eee;
  }
  .logo {
    width: 70px;
    border-radius: 50%;
    margin-bottom: 10px;
  }
  .card-header h2 {
    margin: 0;
    color: #0052cc;
  }

  /* 5. Cuerpo del formulario */
  .card-body {
    padding: 20px;
  }
  .card-body label {
    display: block;
    margin-bottom: 5px;
    color: #333;
    font-weight: bold;
  }
  .card-body input[type="text"],
  .card-body input[type="password"],
  .card-body textarea {
    width: 100%;
    padding: 12px;
    font-size: 14px;
    border: 1px solid #ddd;
    border-radius: 20px;
    margin-bottom: 15px;
    outline: none;
    transition: border-color 0.3s ease;
  }
  .card-body input:focus,
  .card-body textarea:focus {
    border-color: #4CAF50;
  }

  /* 6. Botón de enviar */
  .btn-submit {
    display: block;
    width: 100%;
    background: #4CAF50;
    color: #fff;
    font-size: 16px;
    border: none;
    border-radius: 25px;
    padding: 12px;
    cursor: pointer;
    transition: background 0.3s ease, transform 0.2s;
  }
  .btn-submit:hover {
    background: #45a049;
    transform: scale(1.02);
  }

  /* 7. Pie de tarjeta */
  .card-footer {
    text-align: center;
    padding: 10px;
    background: #f8f9fa;
  }
  .btn-back {
    color: #0052cc;
    text-decoration: none;
    font-weight: bold;
    transition: color 0.3s ease;
  }
  .btn-back:hover {
    color: #003d99;
  }
</style>
{% endblock %}
