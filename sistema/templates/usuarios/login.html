{% extends "base.html" %}
{% load static %}

{% block title %}TACAE - Iniciar Sesión{% endblock %}

{% block content %}
<div class="login-wrapper">
    <div class="login-card">
        <div class="logo-container">
            <img src="{% static 'img/tacae.jpg' %}" alt="TACAE Logo">
        </div>
        <h2>Iniciar Sesión</h2>
        
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="message">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
        
        <form method="post" autocomplete="off">
            {% csrf_token %}
            <div class="input-group">
                <label for="username">Usuario</label>
                <input type="text" name="username" id="username" placeholder="Ingrese su usuario" autocomplete="off" required>
            </div>
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" name="password" id="password" placeholder="Ingrese su contraseña" autocomplete="new-password" required>
            </div>
            <button type="submit" class="submit-btn">Ingresar</button>
        </form>
        <div class="forgot">
            
        </div>
    </div>
</div>

<style>
  /* Reset básico y tipografía */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Helvetica', Arial, sans-serif;
  }
  
  body {
    background-color: #f5f7fa; /* Fondo claro y neutro */
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }
  
  .login-wrapper {
    width: 100%;
    max-width: 400px;
    padding: 20px;
  }
  
  .login-card {
    background: #fff;
    border: 1px solid #ddd;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    padding: 30px;
    text-align: center;
  }
  
  .logo-container img {
    width: 120px;
    margin-bottom: 20px;
  }
  
  h2 {
    color: #003366;  /* Azul oscuro, profesional */
    margin-bottom: 20px;
  }
  
  .input-group {
    margin-bottom: 15px;
    text-align: left;
  }
  
  .input-group label {
    display: block;
    margin-bottom: 5px;
    font-size: 14px;
    color: #333;
  }
  
  .input-group input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 14px;
  }
  
  .submit-btn {
    width: 100%;
    padding: 12px;
    background-color: #003366;  /* Botón en azul oscuro */
    border: none;
    border-radius: 4px;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  
  .submit-btn:hover {
    background-color: #002244;  /* Un azul aún más oscuro al hover */
  }
  
  .forgot {
    margin-top: 15px;
  }
  
  .forgot a {
    color: #003366;
    text-decoration: none;
    font-size: 14px;
  }
  
  .forgot a:hover {
    text-decoration: underline;
  }
  
  /* Mensajes de error */
  .messages .message {
    background-color: #ffdddd;
    color: #d8000c;
    padding: 10px;
    border-radius: 4px;
    margin-bottom: 15px;
    font-size: 14px;
    text-align: left;
  }
</style>
{% endblock %}
