{% extends "base.html" %}
{% load static %}

{% block title %}Editar Evento - TACAE{% endblock %}

{% block content %}
<!-- Fondo de burbujas -->
<div class="bubble-background"></div>

<!-- Contenedor centrado estilo “burbuja” -->
<div class="container-bubble">
  <div class="create-event-card">
    <!-- Cabecera de la tarjeta -->
    <div class="card-header">
      <img src="{% static 'img/tacae.jpg' %}" alt="TACAE Logo" class="logo">
      <h2>Editar Evento</h2>
    </div>

    <!-- Cuerpo: formulario -->
    <div class="card-body">
      <form method="post" novalidate>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn-submit">Actualizar Evento</button>
      </form>
    </div>

    <!-- Pie de la tarjeta -->
    <div class="card-footer">
      <a href="{% url 'eventos:listar_eventos' %}" class="btn-back">⬅ Volver</a>
    </div>
  </div>
</div>

<!-- Estilos idénticos a “Crear Evento” -->
<style>
  /* Fondo con “burbujas” */
  body, html {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
  }
  .bubble-background {
    position: fixed;
    width: 100%;
    height: 100%;
    background: linear-gradient(120deg, #a1c4fd, #c2e9fb);
    z-index: -1;
    overflow: hidden;
  }

  /* Contenedor principal centrado */
  .container-bubble {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  /* Tarjeta principal */
  .create-event-card {
    background: #fff;
    width: 90%;
    max-width: 500px;
    border-radius: 20px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    overflow: hidden;
    animation: popIn 0.5s ease;
  }
  @keyframes popIn {
    from { transform: scale(0.8); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
  }

  /* Cabecera */
  .card-header {
    text-align: center;
    padding: 20px;
    border-bottom: 1px solid #eee;
  }
  .logo {
    width: 70px;
    border-radius: 50%;
    margin-bottom: 10px;
  }
  .card-header h2 {
    margin: 0;
    color: #0052cc;
  }

  /* Cuerpo del formulario */
  .card-body {
    padding: 20px;
  }
  .card-body p {
    margin-bottom: 20px;
    position: relative;
  }
  .card-body label {
    display: block;
    margin-bottom: 5px;
    color: #333;
    font-weight: bold;
  }
  .card-body input[type="text"],
  .card-body input[type="date"],
  .card-body select,
  .card-body textarea {
    width: 100%;
    border: none;
    border-bottom: 2px solid #aaa;
    padding: 8px 0;
    font-size: 1rem;
    background: transparent;
    transition: border-color 0.3s ease;
  }
  .card-body input:focus,
  .card-body select:focus,
  .card-body textarea:focus {
    outline: none;
    border-color: #0052cc;
  }

  /* Botón de enviar */
  .btn-submit {
    display: block;
    width: 100%;
    margin-top: 20px;
    background: #0052cc;
    color: #fff;
    font-size: 1.1rem;
    border: none;
    border-radius: 8px;
    padding: 12px;
    cursor: pointer;
    transition: background 0.3s ease, transform 0.2s;
  }
  .btn-submit:hover {
    background: #003d99;
    transform: scale(1.02);
  }

  /* Pie de tarjeta */
  .card-footer {
    text-align: center;
    padding: 10px;
    background: #f8f9fa;
  }
  .btn-back {
    color: #0052cc;
    text-decoration: none;
    font-weight: bold;
    transition: color 0.3s ease;
  }
  .btn-back:hover {
    color: #003d99;
  }
</style>
{% endblock %}
