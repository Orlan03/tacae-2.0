{% extends "base.html" %}
{% load static %}

{% block title %}Eliminar Evento - TACAE{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow-lg">
        <div class="card-header bg-danger text-white">
            <h2>Eliminar Evento</h2>
        </div>
        <div class="card-body">
            <p>¿Estás seguro de eliminar el evento "{{ evento.titulo }}"?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Sí, eliminar</button>
                <a href="{% url 'eventos:listar_eventos' %}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
